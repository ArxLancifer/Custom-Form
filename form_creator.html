<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./form_creator.js" defer></script>
    <link rel="stylesheet" href="/costumStyles.css">
    <title>From Creator</title>
</head>
<body>
    <main class="container-fluid mt-5">
        <div>
        <form class="w-75 mx-auto">
            <legend class="my-2">
                Use this form to create fields for table you wanna create
            </legend>
            <label for="description-select" class="form-label" >Select field type</label>
            <select id="description-select" class="form-select mb-4" aria-label="Default select example">
                <option value="" selected disabled hidden>Type</option>
                <option value="input">Input</option>
                <option value="option">Select</option>
              </select>
            <div class="mb-3">
              <label for="description" class="form-label" >Field description in one word</label>
              <div class="input-group">
              <input type="text" class="form-control" id="description" maxlength="10">
              </div>
            </div>
            <div class="optionField">
              <label for="option-description" class="form-label" >Feel option</label>
              <div class="input-group mb-2">
              <input type="text" class="form-control" id="option-description" maxlength="10">
              <span role="button" class="input-group-text" id="add-option">Add</span>
            </div>
            <div class="added-options"></div>
            </div>
            <button type="button" class="btn btn-primary">Submit fields</button>
            <button type="button" class="addField btn btn-primary float-end"><i class="bi bi-plus-square"></i></button>
            <h5 class="error-field my-5"></h5>
        </form>
        </div>
        <section class="added-inputs container border rounded shadow clearfix py-2">
            <p class="fs-4 text-center">All your added inputs, please check before procced</p>
            <div class="all-inputs container w-50 mx-auto"></div>
            <button id="confirm" type="button" class="btn btn-secondary float-end">Confirm</button>
        </section>
    </main>
</body>
</html>
