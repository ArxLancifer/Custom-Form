<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Tabulator -->
    <link href="https://unpkg.com/tabulator-tables@5.4.3/dist/css/tabulator_modern.min.css" rel="stylesheet">
<script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.3/dist/js/tabulator.min.js"></script>
    <script src="./tableCreator.js" defer></script>
    <link rel="stylesheet" href="./costumStyles.css">
    <title>Final Form</title>
</head>
<body>
    <main class="container w-md-75">
        <div>
            <h3 class="text-center my-2">Fill your created form to add rows in table </h3>
        <form id="myForm" class="mx-auto border rounded p-4">
            <div id="fake-input" class="mb-3 hidden">
              <label for="" class="form-label"></label>
              <input type="text" class="form-control" id="">
            </div> 
            <div id="fake-select" class="hidden">
            <label for="" class="form-label"></label>
            <select id="" class="form-select mb-3">
                <option value="" selected disabled hidden>Select</option>
            </select>
            </div>
        </form>
        <div class="my-4 clearfix">
            <div class="btn btn-danger resetForm">Reset form</div>
            <button id="addRow" class="btn btn-success float-end">Add row</button>
        </div>
    </div>
    <div id="user-table"></div>
</main>
</body>
</html>
